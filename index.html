<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Adriano de Jesus Rodrigues">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema para gerenciamento de senhas de atendimento.">

  <link rel="stylesheet" href="src/css/style.css">

  <title>UniSenhas</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SimCred S/A</h1>
    </div>
    <div class="display">
      <div class="display-password">
        <div class="password">R-28</div>
        <div class="service-desk">Caixa 2</div>
      </div>
    </div>
    <div class="costumer">
      <div class="legend-title">Para Clientes:</div>
      <div class="legend-text">Escolha o seu tipo de atendimento:</div>
      <div class="buttons">
        <button class="choice-button">Comum</button>
        <button class="choice-button">Rápido</button>
        <button class="choice-button">Prioritário</button>
      </div>
      <div class="generated-password">
        <span>Sua senha é:</span>
        <span>P-29</span>
      </div>
    </div>
    <div class="ticket-window">
      <div class="legend-title">Para Caixas:</div>
      <div class="legend-text">Escolha em um caixa para chamar uma senha:</div>
      <div class="buttons">
        <button class="choice-button">Caixa 1</button>
        <button class="choice-button">Caixa 2</button>
        <button class="choice-button">Caixa 3</button>
        <button class="choice-button">Caixa 4</button>
      </div>
    </div>
    <div class="footer">
      <span>UniSenhas - Gerenciamento de Senhas de Atendimento.</span>
      <span>by: Adriano de Jesus Rodrigues</span>
      <span>RA: 20007245-5</span>
    </div>
  </div>
</body>
</html>
