<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Adriano de Jesus Rodrigues">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema para gerenciamento de senhas de atendimento.">

  <link rel="stylesheet" href="src/css/style.css">

  <title>UniSenhas</title>

  <script defer src="/src/js/script.js"></script>
  <script defer src="/src/js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SimCred S/A</h1>
    </div>
    <div class="display">
      <div class="display-password">
        <div id="display-code" class="password"></div>
        <div id="display-desk" class="service-desk"></div>
      </div>
    </div>
    <div class="costumer">
      <div class="legend-title">Para Clientes:</div>
      <div class="legend-text">Escolha o seu tipo de atendimento:</div>
      <div class="buttons">
        <button class="choice-button common-button" onclick="generatePassword('C')">Comum</button>
        <button class="choice-button quick-button" onclick="generatePassword('R')">Rápido</button>
        <button class="choice-button priority-button" onclick="generatePassword('P')">Prioritário</button>
      </div>
      <div id="genPass" class="generated-password">
        <span class="password-legend">Sua senha é:</span>
        <span id="genPassDisplay" class="password-code"></span>
      </div>
    </div>
    <div class="ticket-window">
      <div class="legend-title">Para Caixas:</div>
      <div class="legend-text">Escolha em um caixa para chamar uma senha:</div>
      <div class="buttons">
        <button class="choice-button service-button" onclick="callPass(1)">Caixa 1</button>
        <button class="choice-button service-button" onclick="callPass(2)">Caixa 2</button>
        <button class="choice-button service-button" onclick="callPass(3)">Caixa 3</button>
        <button class="choice-button service-button" onclick="callPass(4)">Caixa 4</button>
      </div>
    </div>
    <div class="footer">
      <span>UniSenhas - Gerenciamento de Senhas de Atendimento.</span>
      <span>by: Adriano de Jesus Rodrigues</span>
      <span>RA: 20007245-5</span>
    </div>
  </div>
</body>
</html>
